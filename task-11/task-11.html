<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="task-11.css">
</head>
<body>
<header>
    <div class="sign">
        <a href="#"><span class="close">关闭</span></a>
        <a href="#"><span class="record">登录</span></a>
        <a href="#"><span class="close">注册</span></a>
    </div>
</header>
<main>
    <div class="phone">
        <div class="iphone">
            <img src="img/iphone.png">
        </div>
        <div class="telephone">
            <input type="text" name="firstname" placeholder="请输入手机号">
        </div>
    </div>
    <div class="phone">
        <div class="iphone">
            <img src="img/locked-2.png">
        </div>
        <div class="telephone">
            <input type="password" name="firstname" placeholder="请输入密码">
        </div>
    </div>
    <div class="land">
        <input class="lan" type="submit" value="登录">
    </div>
    <div class="forget">
        <a href="#" class="for">忘记密码?</a>
    </div>
</main>
</body>
</html>
